<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="Addition">
        <input type="number" id='add1'>
        <input type="number" id="add2">

        <button id="Add">+</button>
        <div id="showAdd">

        </div>
    </div>
    <div class="Subtraction">
        <input type="number" id="sub1">
        <input type="number" id="sub2">

      <button id="subtract">-</button>
        <div id="difference">

        </div>
    </div>
    <div class="Multiplication">
        <input type="number" id="multi1">
        <input type="number" id="multi2">

        <button id="multiply">*</button>
        <div id="product">

        </div>
        
    </div>
    <div class="Division">
            <input type="number" id="div1">
            <input type="number" id="div2">

          <button id="divide">/</button>
            <div id="quotient">

            </div>   
            <script src="app.js"></script>

</body>
</html>
